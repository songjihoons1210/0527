<body>
    <h1>position 속성</h1> <!--위치-->

    <h3> 1. position : relative(위치 이동) </h3> <!--위치 이동-->
    <div class="box">box1</div>
    <div class="box box2">box2</div>
    <div class="box">box3</div>

    <h3> 2. position : absolute(절대적인) </h3> <!---->
    <div class="box">box1</div>
    <div class="box box3">box2</div>
    <div class="box">box3</div>


    <h3> 2. position : static(정착된/기본값) </h3> <!--절대적 위치 변경 불가-->
    <div class="box">box1</div>
    <div class="box box4">box2</div>
    <div class="box">box3</div>

    <h3> 2. position : fixed(고정된) </h3> <!-- 화면 고정된 위치-->
    <div class="box">box1</div>
    <div class="box box5">box2</div>
    <div class="box">box3</div>

    <h3> 2. position : absolute(relative) </h3> <!--상대적 고정-->
    <div class="parnt">
        <div class="box">box1</div>
        <div class="box box6">box6 absolute</div>
        <div class="box">box3</div>
    </div>

</body>
