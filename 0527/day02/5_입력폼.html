<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <form> <!-- form : 여러 입력 마크업들을 묶어/그룹 주는 역할, 추후에 백엔드(자바)통신-->

        텍스트 : <input type="text" value="유재석" disabled=""/> <br /> <!-- type 속성을 이용한 입력상자  특징  disabled<<사용시 입력못함 --> 
        비밀번호 : <input type="password" placeholder="비번입력" maxlength="5"/> <br /> <!-- placeholder="" 입력하기전 가이드 입력-->
        텍스트2 : <input type="text" value="국민mc" readonly="readonly" autofocus="autofocus"/><br/> <!-- focus 마우스 커서 깜밖임-->
        첨부파일(딘일) : <input type="file"> <br />
        첨부파일(복수) : <input type="file" multiple="multiple" /> <br />
        숫자 : <input type="number" /> <br />
        날짜 : <input type="date" /> <br />
        날짜시간 : <input type="datetime-local" /> <br />
        시간 : <input type="time" /> <br />
        월 : <input type="month" /> <br />
        주 : <input type="week" /> <br />
        스크롤 : <input type="range" /> <br />


        체크박스(단일) : <input type="radio" name="동의" /> 예 <input type="radio" name="동의" /> 아니오 <!--name 단일 선택? 가능-->
        체크박스(복수) :
            <input type="checkbox" name="경로" /> 뉴스
            <input type="checkbox" name="경로" /> 검색 <br />
        전승버튼 : <input type="submit" /> <!-- 폼전송, 추후에 자바서버에게 전송-->
        리셋버튼 : <input type="reset" />  <!-- 현재 form 안에 있는 입력값 초기화-->
        일반버튼1 : <input type="button" /> <!-- 추후에 자바스크립트의 함수(이벤트) 연동-->
        일반버튼2 : <button type="button" >버튼 이름</button>

        <br/>
        긴텍스트 : <textarea cols="50" rows="10"> </textarea>

        <br/>
        목록상자 : <select>
            <option> 네이버 </option>
            <option> 카카오 </option>
            <option> 야후 </option>
        </select>
    </form>

</body>

</html>
