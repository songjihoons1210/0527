<!DOCTYPE html> <!-- HTML 5버전 알리는 마크업, 생략가능 -->
<html> <!-- 1. HTML 문서의 시작을알리는 마크업 -->

<head> <!-- 2. HTML 문서의 다양한 옵션 정보를 감싼 마크업-->
    <meta charset='utf-8'> <!-- HTML 문서의 인코딩/번역방법 : UTF-8(모든 언어번역) -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- HTML 문서의 디바이스 설정 , 생략가능-->
    <title>Page Title</title> <!-- HTML 문서 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- HTML 문서의 반응형 디바이스 설정-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- HTML 문서의 CSS파일 첨부-->
    <script src='main.js'></script> <!-- HTML 문서의 JS파일 첨부-->
</head> <!-- 2. HTML 문서의 다양한 옵션정보를 감싼 마크업 끝-->

<body> <!-- 3. HTML 문서의 본문 -->
        안녕하세요(마크업이 없는 상태) 
        <H1>안녕하세요(마크업 적용 된 상태)</H1> :H1 -> BODY -> html
        <H2> 안녕하세요 </h2>
        <h3>안녕하세요3</h3>
        <h4>안녕하세요4</h4>
        <H5>안녕하세요5</H5>
        <H6>안녕하세요6</H6>
        <H7>안녕하세요7</H7>
        
        문단1
        문단2
    <p> 문단1 마크업 </p>
    <p> 문단2 마크업 </p>
    줄바꿈1(엔터 적용되지 않는다.)
    줄바꿈2
    줄바꿈1<br />
    줄바꿈2<br />

    구분선 <hr /> 구분선

</body> <!-- 3. HTML 문서의 본문 끝-->

</html> <!-- 2. HTML 문서의 끝을 알리는  마크업-->
<!--주석 : 실행결과에 표시되지 않은 구역 -->
<!--html샘플코드 자동완성 : 무조건 (1. 첫줄에서 사용해야한다)  -->
